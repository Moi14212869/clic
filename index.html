<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clic Game</title>

    <!-- Police Google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #00f5ff, #0066ff);
    display: flex;
    flex-direction: column;
}

.main {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
}

        .card {
            background: white;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #0066ff;
        }

        p {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 30px;
        }

        #count {
            font-weight: 800;
            color: #0066ff;
        }

        #button {
            background: linear-gradient(135deg, #0066ff, #00c6ff);
            color: white;
            font-size: 1.4rem;
            padding: 18px 45px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 12px 25px rgba(0, 102, 255, 0.4);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        #button:hover {
            transform: scale(1.08);
        }

        #button:active {
            transform: scale(0.95);
            box-shadow: 0 6px 12px rgba(0, 102, 255, 0.3);
        }

        .click-animation {
            animation: pop 0.2s ease;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        footer {
            background-color: #272740;
            text-align: center;
            padding: 20px;
            color: #aaa;
        }
        /* Bouton shop */
.shop-button {
    position: fixed;
    top: 50%;
    right: 20px;
    transform: translateY(-50%);
    background: linear-gradient(135deg, #ff9800, #ff5722);
    color: white;
    border: none;
    border-radius: 50px;
    padding: 15px 25px;
    font-size: 1.2rem;
    cursor: pointer;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    z-index: 1000;
}

/* Panneau shop */
.shop {
    position: fixed;
    top: 0;
    right: -320px;
    width: 300px;
    height: 100vh;
    background: white;
    box-shadow: -10px 0 30px rgba(0,0,0,0.25);
    padding: 30px;
    transition: right 0.3s ease;
    z-index: 999;
}

.shop.open {
    right: 0;
}

.shop h2 {
    margin-top: 0;
    color: #0066ff;
}

.shop button {
    margin-top: 15px;
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 30px;
    background: #0066ff;
    color: white;
    font-size: 1rem;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="main">
    <div class="card">
        <h1>Clic ðŸŽ¯</h1>
        <p>Clics : <span id="count">0</span></p>
        <button id="button" onclick="add()">CLIC</button>
    </div>
    </div>
    <button class="shop-button" onclick="toggleShop()">Shop ðŸ›’</button>

<div class="shop" id="shop">
    <h2>ðŸ›’ Shop</h2>
    <p>AmÃ©liorations Ã  venir :</p>

    <button disabled>+1 clic / clic (100)</button>
    <button disabled>Auto-clic (500)</button>
</div>
    <footer>
        &copy; 2026 <a href="https://moi14212869.github.io/onelevel/" target="_blank">OneLevel Studio</a>. Tous droits rÃ©servÃ©s.
    </footer>
    <audio id="pop" src="pop.mp3" preload="auto"></audio>

    <script>
        const count = document.getElementById("count");
        const sound = document.getElementById("pop");
        const button = document.getElementById("button");

        let clics = localStorage.getItem("clics");
        clics = clics ? parseInt(clics) : 0;
        count.textContent = clics;

        function add() {
            clics++;
            count.textContent = clics;

            // Animation
            button.classList.remove("click-animation");
            void button.offsetWidth;
            button.classList.add("click-animation");

            // Son
            const clickSound = sound.cloneNode();
            clickSound.play();

            localStorage.setItem("clics", clics);
        }
        const shop = document.getElementById("shop");

    function toggleShop() {
        shop.classList.toggle("open");
    }

    </script>
</body>
</html>

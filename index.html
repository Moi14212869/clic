<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clic</title>
    <style>
        * {
            background-color: #00ffff;
        }
        h1 {
            text-align: center;
            font-size: 5rem;
            color: blue;
            margin-top: 25px;
        }
        p {
            color: #0000ff;
            font-size: 2rem;
        }
        .container {
            text-align: center;
        }
        #button {
            background-color: #0000ff;
            color: #fff;
            cursor: pointer;
            padding: 15px 30px;
            margin-top: 150px;
            font-size: 1rem;
            border: none;
            box-shadow: 0 10px 20px #00000040;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }

        #button:hover {
            transform: scale(1.05);
        }

        #button:active {
            transform: scale(0.95);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        .click-animation {
            animation: pop 0.2s ease;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Clic</h1>
    <p>Clics : <span id="count">0</span></p>
    <div class="container">
        <button id="button" onclick="add()">Clic</button>
    </div>
    <audio id="pop" src="pop.mp3" preload="auto"></audio>
    <script>
        const count = document.getElementById("count");
        const sound = document.getElementById("pop");
        let clics = localStorage.getItem("clics");
        if (clics === null) {
            clics = 0;
        } else {
            clics = parseInt(clics);
        }
        count.textContent = clics;
        function add() {
            clics++;
            count.textContent = clics;
            const clickSound = sound.cloneNode();
            clickSound.play()
            localStorage.setItem("clics", clics);
        }
    </script>
</body>
</html>
